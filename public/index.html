<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="keywords" content="Raymarine Czone switch style">
    <meta name="description" content="A Switch Panel for controlling various functions on a vessel">
    <link href="./css/SkSwitchPanel.css" rel="stylesheet">
    <title>SkSwitchPanel</title>
</head>
<body>
    <div class="demo-content">
       <div class="demo-box">
        <h4 class="demo-box-title" id = "vesselName">Freestyle 1</h4>
           <ul class="controls">
                   <li>
                            <h4 class="demo-content" id = "label1">Channel 1</h4>
                            <label class="switch">
                                <input type="checkbox" id="1" >
                                <span class="slider round"> On </span>
                                   <h5 id="in1" class="indicator round">&nbsp;</h5>
                              </label></li>
                   <li>
                          <h4 class="demo-content" id = "label2">Channel 2</h4>
                            <label class="switch">
                                <input type="checkbox" id="2" >
                                <span class="slider round"> On </span>
                                   <h5 id="in2" class="indicator round">&nbsp;</h5>
                              </label></li>
                   <li>
                         <h4 class="demo-content" id = "label3">Channel 3</h4>
                            <label class="switch">
                                <input type="checkbox" id="3" >
                                <span class="slider round"> On </span>
                                <h5 id="in3" class="indicator round">&nbsp;</h5>
                              </label></li>
                   <li>
                         <h4 class="demo-content" id = "label4">Channel 4</h4>
                            <label class="switch">
                                <input type="checkbox" id="4" >
                                <span class="slider round"> On </span>
                                <h5 id="in4" class="indicator round">&nbsp;</h5>
                              </label></li>
                   <li>
                        <h4 class="demo-content" id = "label5">Channel 5</h4>
                            <label class="switch">
                                <input type="checkbox" id="5" >
                                <span class="slider round"> On </span>
                                <h5 id="in5" class="indicator round">&nbsp;</h5>
                              </label></li>
                   <li>
                          <h4 class="demo-content" id = "label6">Channel 6</h4>
                            <label class="switch">
                                <input type="checkbox" id="6"  >
                                <span class="slider round"> On </span>
                                <h5 id="in6" class="indicator round">&nbsp;</h5>
                              </label></li>
                   <li>
                         <h4 class="demo-content" id = "label7">Channel 7</h4>
                            <label class="switch">
                                <input type="checkbox" id="7" >
                                <span class="slider round"> On </span>
                                <h5 id="in7" class="indicator round">&nbsp;</h5>
                              </label></li>
                   <li>
                         <h4 class="demo-content" id = "label8">Channel 8</h4>
                            <label class="switch">
                                <input type="checkbox" id="8" >
                                <span class="slider round"> On </span>
                                <h5 id="in8" class="indicator round">&nbsp;</h5>
                              </label></li>                                   
           </ul>
</body>
<script type="text/javascript" src="./js/SkSwitchPanel.js"></script>
    </html>
